<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
@keyframes push {
		from {
			transform: translateX(-100px);
		}
		to {
			transform: translateX(700px);
		}
	}
@keyframes pop {
		from {
			transform: translateX(700px);
		}
		to {
			transform: translateX(1400px);
		}
	}
</style>
<script>
	var stack = [];
	function push()
	{
		var error;
		var number = document.getElementById('pushValue').value;
		if(number.length == 0 || number == '')
		{
			error = "Invalid input";
			document.getElementById('pushErrorSection').innerHTML = error;
			return;
		}
		if(isNaN(number))
		{
			error = "Invalid input";
			document.getElementById('pushErrorSection').innerHTML = error;
			return;
		}
		else
		{
			number = parseInt(number);
			document.getElementById('pushErrorSection').innerHTML = '';
		}
		var div = document.createElement('div');
		var label = document.createElement('label');
		label.innerHTML=number;
		label.style = 'line-height: 60px;';
		div.append(label);
		document.getElementById('stackView').prepend(div);
		div.style = 'width: 60px;height: 60px;border: 4px solid green;text-align: center;background: #01DF3A;border-radius: 50%;animation-name: push;animation-duration: 2s;animation-iteration-count: initial;animation-direction: all;transition-property: transform;transform: translateX(700px);';
		stack.push(number);
	}
function pop()
	{
		if(stack.length == 0)
		{
			document.getElementById('pushErrorSection').innerHTML = 'Stack is empty';
			return;
		}
		else
		{
			document.getElementById('pushErrorSection').innerHTML = '';
		}
		var divs=document.getElementById('stackView').childNodes;
                element=divs[0];
		element.style = 'width: 60px;height: 60px;border: 4px solid green;text-align: center;background: #01DF3A;border-radius: 50%;animation-name: pop;animation-duration: 2s;animation-iteration-count: initial;animation-direction: all;transition-property: transform;transform: translateX(1400px);';
		setTimeout(function(){
		divs[0].remove();
		},2000);
		stack.pop();
	}
</script>
</head>
<body>
<input type='number' id='pushValue'><button type='button' id='pushBtn' onclick='push()'>PUSH</button><span id='pushErrorSection'></span>
<button type='button' id='popBtn' onclick='pop()'>POP</button>
<div id='stackView' style='margin-top:200px;margin-left:auto;margin-right:auto;'></div>
</body>
</html>
